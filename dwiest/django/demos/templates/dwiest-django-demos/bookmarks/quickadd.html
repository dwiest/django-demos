<Div class="quickadd">
<Form class="bookmarks" method="post" action="{% url 'demos:bookmarks:add' %}">
{% csrf_token %}
<Div align="center">
  {{form.url}}
</Div>
<Div>
  <Span style="margin-left:3.6%;">
    <Input class="button" type="submit" name="submit" value="Add Bookmark"></Input>
    {{form.date}}
  </Span>
  <Span style="position:absolute;right:4%;padding:.3vw 0;">
    <A class="export-link" href="{% url 'demos:bookmarks:export' %}">Export</A>
  </Span>
</Div>
</Form>
</Div>
