<style>
.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  text-align: left;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  Xpadding: 3px 4px;
  z-index: 1;
}

.dropdown:hover .dropdown-content {
  display: block;
}
.dropdown:hover .dropdown-content:hover a {
  background: white;
  color:#111;
}
.dropdown:hover .dropdown-content:hover a:hover {
  background: black;
  color:white;
}

div.dropdown-content a {
  padding:10px;
}

</style>


<!--Head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</Head-->

{% load dwiest_django_demos.file.filters %}

<div class="dropdown">
  <span>{{title}} <!--i class="material-icons">cloud</i--></span>
  <div class="dropdown-content">
    {% with menus|split:'|' as menus %}
    {% for menu in menus %}
    <p style="margin:0px;padding:0px;">{{menu|safe}}</p>
    {% endfor %}
    {% endwith %}
  </div>
</div>
